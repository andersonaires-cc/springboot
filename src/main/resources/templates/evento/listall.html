<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table>
        <thead>
            <th>Nome</th>
            <th>Dia</th>
            <th>Senha</th>
        </thead>
        <tbody>
            <tr th:each="evento : ${eventos}">
                <td th:text="${evento.nomeEvento}"></td>
                <td th:text="${evento.diaEvento}"></td>
                <td th:text="${evento.senhaEntrada}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
